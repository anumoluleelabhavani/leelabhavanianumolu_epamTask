
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body align="center">
	<div class="outdiv">
	<form name="f" onsubmit="return validatereg(f)">
		<h1 align="center">Registration Form</h1>
		<label>First Name:</label>
		<input type="text" name="firstName" placeholder="Enter First Name"><br><br>
		<label>Last Name:</label>
		<input type="text" name="lastName" placeholder="Enter Last Name" ><br><br>
		<label>Email Id:</label>
		<input type="text" name="emailId" placeholder="Enter Email Id" ><br><br>
		<label>Password:</label>
		<input type="password" name="password" placeholder="Enter Password" ><br><br>
		<label>Confirm password:</label>
		<input type="password" name="repassword" placeholder="Re-enter Password" ><br><br>

        <label>Phone Number</label>
		<input type="text" name="phNo" placeholder="Enter Phone Number" ><br><br>
		<button>Register</button>
	</form><hr>
	<p class="blue">Already having an account? Login below</p><button style="color:blue"><a href="login.html">Login</a></button>
</div>
</body>
</html>
